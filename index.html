<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <div class="container">
        <!-- SLIDER -->
        <div class="slider slides testing">
            <ul class="slides">
                <li>
                    <img src="assets/images/food-q-c-1280-200-2.png" alt="">
                    <div class="caption center-align">
                        <h3>What's in our refrigerator?</h3>
                        <h5>Select three ingredients</h5>
                    </div>
                </li>
                <li>
                    <img src="assets/images/food-q-c-1280-200-4.png " alt=" ">
                    <div class="caption left-align ">
                        <h3>What's in our refrigerator?</h3>
                        <h5>Select three ingredients</h5>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <!-- GRID SYSTEM -->
    <div class="row">
        <div class="col s3">
            <div class="card-panel white">
                <!-- FORM -->
                <h3>Ingredients</h3>
                <form>
                    <div class="input-field">
                        <input type="text" id="firstIngredient" class="validate">
                        <label class="active" for="firstIngredient">First Ingredient</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="secondIngredient" class="validate">
                        <label class="active" for="secondIngredient">Second Ingredient</label>
                    </div>
                    <div class="input-field">
                        <input type="text" id="thirdIngredient" class="validate">
                        <label class="active" for="thirdIngredient">Third Ingredient</label>
                    </div>
                    <br>
                    <button class="btn waves-effect red"><i class="material-icons left">restaurant_menu</i> Submit</button>
                </form>
                <div>
                    <br>
                    <button class="btn waves-effect"><i class="material-icons left">restaurant</i> Find Restaurants</button>
                </div>
            </div>
        </div>
        <div class="col s9">
            <div class="card-panel white">These are the pictures & map</div>
        </div>
    </div>
    <!-- ./container -->
    <div style="height:500px "></div>
    <!-- This keeps us off the bottom of the page -->
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript " src="https://code.jquery.com/jquery-2.1.1.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js "></script>
    <script>
    $(document).ready(function() {
        // Init Carousel
        $('.carousel').carousel();

        // Init Carousel Slider
        $('.carousel.carousel-slider').carousel({ fullWidth: true });

        // Fire off toast
        //Materialize.toast('Hello World', 3000);

        // Init Slider
        $('.slider').slider();

        // Init Modal
        $('.modal').modal();

        // Init Sidenav
        $('.button-collapse').sideNav();
    });
    </script>
</body>

</html>
