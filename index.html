<!DOCTYPE html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Refrigerator Rama!</title>

<body>
    <div class="">
        <div class="row">
            <div class="col s12 blue lighten-2">
                <h1 class="center-align white-text">Refrigerator Rama!</h1></div>
        </div>
        <div class="row">
            <!--Master row -->
            <div class="col s3 blue-grey lighten-4">
                <!--Beginning 1st Column Row -->
                <div class="row">
                    <h5 class="center-align white-text">What do we have?</h5>
                    <form class="col s12">
                        <p class="darken-2-text">Input up to any three ingredients</p>
                        <input class="white" placeholder="Enter Ingredient" id="ingredient" type="text">
                        <button class="btn red waves-effect">Submit</button>
                    </form>
                </div>
                <!--Closing Inside 1st Column Row -->
            </div>
            <div class="col s3 orange">
                <!--Beginning 2nd Column Row -->
                <div class="row">
                    <h5 class="center-align white-text">Items we've got</h5>
                    <div class="row">
                        <table id="ingredient-area">
                            <thead>
                                <tr>
                                    <th>Ingredients</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Flour</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="row">
                        <form class="col s12">
                            <p class="darken-2-text">Find a restaurant</p>
                            <input class="white" placeholder="Enter Cuisine" id="cuisine" type="text">
                            <button class="btn red waves-effect">Submit</button>
                        </form>
                    </div>
                </div>
                <!--Closing Inside 2nd Column Row -->
            </div>
            <div class="col s6 green">
                <h5 class="center-align white-text">Recipes</h5></div>
        </div>
        <!--Closing Master row -->
    </div>
